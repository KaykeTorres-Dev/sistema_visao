<app-dashboard></app-dashboard>
<main class="px-md-4">

  <div class="header-image position-relative overflow-hidden m-md-3 text-center bg-body-tertiary">
    <h1 class="display-3 fw-bold">Feedback</h1>
    <h3 class="fw-normal text-muted mb-3"></h3>
  </div>

    <div class="container">
      <form [formGroup]="form">

        <div class="form-floating mb-4">
          <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com" formControlName="email">
          <label for="floatingInputEmail">Email*</label>
        </div>

        <div class="form-floating mb-4">
          <input type="text" class="form-control" id="floatingInputText" placeholder="text" formControlName="empresa">
          <label for="floatingInputText">Empresa*</label>
        </div>

        <div class="mt-4">
          <label class="form-label">Em quais âmbitos você acha que devemos melhorar?*</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="atendimento" formControlName="atendimento"
            (click)="onAreaFeedbackChange(this.form.get('atendimento')?.value)">
          <label class="form-check-label" for="atendimento">Atendimento</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="comunicacao"  formControlName="comunicacao"
            (click)="onAreaFeedbackChange(this.form.get('comunicacao')?.value)">
          <label class="form-check-label" for="comunicacao">Comunicação</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="planejamento" formControlName="planejamento"
            (click)="onAreaFeedbackChange(this.form.get('planejamento')?.value)">
          <label class="form-check-label" for="planejamento">Planejamento</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="suporte" formControlName="suporte"
            (click)="onAreaFeedbackChange(this.form.get('suporte')?.value)">
          <label class="form-check-label" for="suporte">Suporte</label>
        </div>


        <div class="form-floating mb-4 mt-4">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" formControlName="comentario"></textarea>
          <label for="floatingTextarea">Deixe seu comentário aqui</label>
        </div>

        <div class="mt-4 mb-4">
          <div>
            <label for="customRange2" class="form-label">O quão satisfeito você está com nossos serviços?*</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="avaliacao" id="avaliacao1" value="1" formControlName="avaliacao">
            <label class="form-check-label" for="inlineRadio1">1</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="avaliacao" id="avaliacao2" value="2" formControlName="avaliacao">
            <label class="form-check-label" for="inlineRadio2">2</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="avaliacao" id="avaliacao3" value="3" formControlName="avaliacao">
            <label class="form-check-label" for="inlineRadio3">3</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="avaliacao" id="avaliacao4" value="4" formControlName="avaliacao">
            <label class="form-check-label" for="inlineRadio4">4</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="avaliacao" id="avaliacao5" value="5" formControlName="avaliacao">
            <label class="form-check-label" for="inlineRadio5">5</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="avaliacao" id="avaliacao6" value="6" formControlName="avaliacao">
            <label class="form-check-label" for="inlineRadio6">6</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="avaliacao" id="avaliacao7" value="7" formControlName="avaliacao">
            <label class="form-check-label" for="inlineRadio7">7</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="avaliacao"id="avaliacao8" value="8" formControlName="avaliacao">
            <label class="form-check-label" for="inlineRadio8">8</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="avaliacao" id="avaliacao9" value="9" formControlName="avaliacao">
            <label class="form-check-label" for="inlineRadio9">9</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="avaliacao" id="avaliacao10" value="10" formControlName="avaliacao">
            <label class="form-check-label" for="inlineRadio10">10</label>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-primary allset-color-inline" (click)="sendFeedback()">Enviar</button>
        </div>

      </form>
    </div>
  </main>
