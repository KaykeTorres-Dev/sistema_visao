<div class="container d-flex justify-content-center">
  <img class="background" src="assets/gifs/login-gif-header.gif" />
   <div class="card login card-border">
     <div class="card-body card-shadow card-border">

        <div class="d-flex justify-content-center logo">
          <a href="https://allset.com.br/produtos/" target="_blank">
            <img src="assets/images/allset-logo.webp" alt="Allset - Automação Industrial"/>
          </a>
        </div>

        <form [formGroup]="form">
          <div class="email-field">
            <input type="email" class="form-control" placeholder="Email"  formControlName="email" />
            <div class="invalid-feedback" *ngIf="form.get('email')?.errors?.['required']">Preencha o email.</div>
          </div>

          <div class="input-group mb-3">
            <div *ngIf="passwordShow" class="col-11">
              <input type="text" class="form-control password-input" placeholder="Senha"  formControlName="password"/>
            </div>

            <div *ngIf="!passwordShow" class="col-11">
              <input type="password" class="form-control password-input" placeholder="Senha"  formControlName="password"/>
            </div>

            <div class="input-group-append show-password">
              <button class="btn btn-outline-secondary" type="button" (click)="togglePassword()">
                <a *ngIf="passwordShow">
                  <i class="bi bi-eye"></i>
                </a>
                <a *ngIf="!passwordShow">
                  <i class="bi bi-eye-slash"></i>
                </a>
              </button>
            </div>
          </div>
        </form>

        <div class="login-button d-flex justify-content-center">
          <button type="submit" class="btn btn-outline-primary btn-lg allset-color-outline" (click)="login()">Login</button>
        </div>

        <div class="d-flex justify-content-center mb-3 mt-4">
          <a href="/cadastro">Novo por aqui? Crie sua conta agora</a>
        </div>

    </div>
  </div>
</div>
